<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lottery Wheel</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="/static/css/styles.css" rel="stylesheet">
</head>
<body class="webapp-body">
    <div class="container-fluid">
        {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
        {% endif %}
        <div class="row mt-4">
            <div class="col-12">
                <div class="wheel-container">
                    <div class="wheel-pointer"></div>
                    <canvas id="wheelCanvas"></canvas>
                    <button id="spinButton" class="btn btn-primary">SPIN</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Hidden inputs for wheel initialization -->
    <input type="hidden" id="drawCode" value="{{ draw_code }}">
    <input type="hidden" id="telegramChatId" value="{{ telegram_chat_id }}">
    <div id="wheelNumbers" data-numbers="{{ numbers|tojson|safe if numbers else '[]' }}"></div>

    <!-- Load scripts in the correct order -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tone@15.0.4/build/Tone.min.js"></script>
    <script src="/static/js/audio.js"></script>
    <script src="/static/js/wheel.js"></script>
</body>
</html>
